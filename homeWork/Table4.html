<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   table {
	    border-spacing: 1px; /* Расстояние между ячейками */
	    border: 1px solid black;
	   }
	   td, th {
	   	border: 1px solid black;
	    padding: 5px; /* Поля вокруг текста */
	   }
  </style>
</head>
<body>
	<table>
		<caption> Доходы с точек </caption>
				<thead>
					<tr>
						<th rowspan="2"</th>
						<th colspan="2">Общий заголовок для двух подзаголовков</th>
						<th rowspan="2">Заголовок 3</th>
					</tr>
					<tr>
						<th>Заголовок 1</th>
						<th>Заголовок 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td >Пункт А</td> 
						<td >Данные А1</td>
						<td >Данные А2</td>
						<td >Данные А3</td>
					</tr>									
					<tr>									
						<td>Пункт Б</td>
						<td>Данные Б1</td>
						<td>Данные Б2</td>
						<td>Данные Б3</td>
					</tr>
					<tr>
						<td>Пункт В</td>
						<td>Данные В1</td>
						<td>Данные В2</td>
						<td>Данные В3</td>
					</tr>
				</tbody>
	<table>
</body>
</html>
