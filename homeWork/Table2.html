<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
   table {
    border-spacing: 1px; /* Расстояние между ячейками */
    border: 1px solid black;
   }
   td, th {
   	border: 1px solid black;
    padding: 5px; /* Поля вокруг текста */
   }
  </style>
</head>
<body>
	<table>
		<caption> ТелеГид </caption>
			<thead>
				<tr>
					<th scope="col">7:00</th>
					<th scope="col">7:30</th>
					<th scope="col">8:00</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="3">Телеканал "Доброе утро"</td> 
				</tr>										<!-- colspan="3" -обьеденить 3 строки-->
				<tr>										<!-- rowspan= “3” -обьеденить 3 столбца-->			
					<td>Вести.ру</td>
					<td>Большой спорт</td>
					<td>Рейтинг Баженова</td>
				</tr>
				<tr>
					<td>Мультфильмы</td>
					<td colspan="2">Полезное утро</td>
				</tr>
			</tbody>
	</table>
</body>
</html>
